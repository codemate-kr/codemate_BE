# 공통 설정 - 모든 환경에서 공유
spring:
  config:
    import: optional:file:.env[.properties]
  data:
    redis:
      repositories:
        enabled: false

  # 프로파일 활성화 (기본값: local)
  profiles:
    default: local

  # Flyway 공통 설정
  flyway:
    locations: classpath:db/migration

  # JPA 공통 설정
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

  # OAuth2 공통 설정
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope: [email, profile] # openid도 넣으면 OIDC로 작동하게 됨 (코드 변경)
            redirect-uri: ${BASE_URL:http://localhost:8080}/login/oauth2/code/{registrationId}
        provider:
          google:
            issuer-uri: https://accounts.google.com

# AWS SES 설정 (자격 증명은 DefaultCredentialsProvider가 환경에서 자동 로드)
aws:
  ses:
    region: ${AWS_SES_REGION:ap-northeast-2}
    from-email: ${AWS_SES_FROM_EMAIL:noreply@example.com}
    configuration-set: ${AWS_SES_CONFIGURATION_SET:}

# Discord Webhook 설정
discord:
  webhooks:
    scheduler: ${DISCORD_WEBHOOK_SCHEDULER:}
    event: ${DISCORD_WEBHOOK_EVENT:}

# JWT 공통 설정
jwt:
  secret: ${JWT_SECRET}
  redis:
    host: ${REDIS_HOST}
    port: ${REDIS_PORT}

# Swagger 공통 설정
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui
    display-request-duration: true
  paths-to-match: /api/**

# Sentry 공통 설정
sentry:
  dsn: ${SENTRY_DSN:}
  environment: ${SENTRY_ENVIRONMENT:local}
  traces-sample-rate: ${SENTRY_TRACES_SAMPLE_RATE:1.0}
  enable-tracing: true
  logging:
    minimum-event-level: warn
    minimum-breadcrumb-level: info
  exception-resolver-order: -2147483647
  send-default-pii: false  # 민감 정보 전송 방지
  ignored-exceptions-for-type:
    - io.jsonwebtoken.JwtException
    - org.springframework.security.core.AuthenticationException

