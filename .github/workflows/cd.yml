name: CD - Main Branch

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4

      - name: JDK 17 설정
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Gradle 실행 권한 부여
        run: chmod +x gradlew

      - name: Gradle 빌드
        run: ./gradlew build -x test

      - name: 테스트 실행
        run: ./gradlew test
        env:
          SPRING_PROFILES_ACTIVE: test

      - name: Docker Hub 로그인
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Docker 이미지 빌드 및 푸시
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/codemate:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/codemate:latest

      - name: EC2 무중단 배포 (Blue-Green)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: DOCKER_USERNAME,DOCKER_PASSWORD
          script: |
            # Docker Hub 로그인 (토큰 만료 시 GitHub Secrets만 업데이트하면 됨)
            echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin

            # 배포 스크립트 최신화
            mkdir -p ~/scripts
            curl -fsSL -o ~/scripts/deploy-blue-green.sh \
              https://raw.githubusercontent.com/codemate-kr/halp_BE/main/scripts/deploy-blue-green.sh
            chmod +x ~/scripts/deploy-blue-green.sh

            # Blue-Green 무중단 배포 실행
            ~/scripts/deploy-blue-green.sh latest

            # 사용하지 않는 이미지 정리
            docker image prune -af
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
